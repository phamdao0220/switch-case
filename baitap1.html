<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id="month"/>
<button onclick="clickBnt()">tinh so ngay</button>
<p id="show">hello</p>
<script>
    function clickBnt() {
        let day = +document.getElementById('month').value;
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('show').innerHTML = 'co 31 ngay'
                break;
            case 2:
               document.getElementById('show').innerHTML = 'co 28 ngay'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('show').innerHTML = 'co 30 ngay'
                break;
        }
    }
</script>

</body>
</html>
